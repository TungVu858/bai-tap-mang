<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>Nhập</h2>
    <textarea cols="50" rows="20" id="nhap" onkeypress="typing()"></textarea>
</center>
<script>
    let str = 'Viết nhiều vào';
    let txt = document.getElementById('nhap');
    let i = 0;
    let res = ''
    function typing() {
        res+= str[i];
        i++;
        if (i>=str.length){
            res = '';
            i =0;
        }
        txt.value = res;
    }
</script>
</body>
</html>
