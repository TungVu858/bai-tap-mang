<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="txt">
<button onclick="add()">Add</button>
<button onclick="tao()">Tạo</button>
<button onclick="dem()">Đếm</button>
<!--<button onclick="nguoc()">Đảo ngược</button>-->
<p id="display"></p>
<p id="result"></p>
<script>
    let x = 0;
    let arr =Array();
    let b = "";
    let count = 0;
    function add() {
        arr[x] = document.getElementById('txt').value;
        x++;
        document.getElementById('txt').value = "";
    }
    function tao() {
        for (let i =0;i<arr.length;i++){
            b += arr[i] +"<br>";
            count++;
        }
        document.getElementById('display').innerHTML =  b  ;
    }
    function dem() {
        document.getElementById('result').innerHTML ="Số từ trong chuỗi : " + count;
    }
    // function nguoc() {
    //     arr.reverse();
    //     arr.join('');
    // }
</script>
</body>
</html>
