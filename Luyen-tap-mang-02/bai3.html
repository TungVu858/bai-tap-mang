<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let arr = ['a','b','1','2','7']
    let count =0;
    for (let i =0;i<arr.length;i++){
        if (isNaN(arr[i])==false){
            count ++;
        }
    } document.write('Số các số kí tự là : ' +count);
</script>
</body>
</html>
