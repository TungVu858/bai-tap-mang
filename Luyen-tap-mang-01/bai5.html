<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = ["a","e","i","o","u"];
        let arr1 = '';
        let index =0;
        for (let check of arr1.toLowerCase()){
            if (arr.includes(check)){
                index++;
            }
        }
        document.write(index);
    </script>
</body>
</html>
